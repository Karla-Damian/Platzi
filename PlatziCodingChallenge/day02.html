<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 02: Área de un triángulo</title>
</head>
<body>
    <h3>Calcula el área de un triángulo</h3>
    <script>
        var base_usuario = prompt('Cuál es la base del triángulo?');
        var altura_usuario = prompt('Cuál es la altura del triángulo?');
        var base = parseFloat(base_usuario);
        var altura = parseFloat(altura_usuario);
        var area_triangulo = base * altura_usuario / 2;
        var x = alert('Calculando el área de tu triángulo...');
        document.write("El área de tu triángulo es: " + area_triangulo + "unidades.");
    </script>
</body>
</html>
